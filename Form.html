<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
   <div class="main">
       <div class="registrer">
        <h2>Register here</h2>
        <form id="register" method="post">
            <label>First name :</label>
            <br><br>
            <input type="text" name="fname" id="name" placeholder="Enter your first name">
            <br><br>
            <label>Last name :</label>
            <br><br>
            <input type="text" name="lname" id="name" placeholder="Enter your last name">
            <br><br>
            <label>Your Age :</label>
            <br><br>
            <input type="number" name="age" id="name" placeholder="How old are you?">
            <br><br>
            <label>Email :</label>
            <br><br>
            <input type="text" name="email" id="name" placeholder="Enter your email id">
            <br><br>
            <label>Password :</label>
            <br><br>
            <input type="text" name="password" id="name" placeholder="Enter your password">
            <br><br>
            <label>Gender :</label>
            <br><br>
            &nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender" id="male">
            &nbsp;
            <span id="male">Male</span>
            <input type="radio" name="gender" id="female">
            &nbsp;
            <span id="female">Female</span>
            <br><br>
            <tr>
               <td>Courses :<br><br></td>
               <td>
                Web development
                <input type="radio" name="Web development" value="Web development">
                Data Science
                <input type="radio" name="Data Science" value="Data Science">
                AI-ML
                <input type="radio" name="AI-ML" value="AI-ML">
               </td>
            </tr>
            <br><br>
            <div>
                <textarea name="comments" id="comments" style="font-family: sans-serif;font-size: 1.2em;">
                Comments!
                </textarea>
            </div>
            <input type="submit" value="submit" name="submit" id="submit">
        </form>
       </div>
   </div> 
</body>
</html>
